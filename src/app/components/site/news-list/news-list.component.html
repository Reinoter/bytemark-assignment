<ul @fade *ngIf="newsService.news" class="grid grid-flow-row-dense lg:w-5/6 sm:w-full mx-auto sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:gap-4 lg:gap-8 md:p-6 lg:p-10">
    <news-item
        *ngFor="let article of newsService.news.articles; let i = index;"
        [article]="article"

        (load)="(i == (newsService.news.articles.length - 1))?resetPosition():''"
        (click)="selectArticle(article)"
    ></news-item>
</ul>
