<div class="flex justify-center items-center w-full h-48 bg-gray-800">
    <div class="flex flex-col items-center justify-center h-full lg:w-2/6 w-full mx-8">
        <div class="text-3xl font-bold w-full text-center text-white m-4">
            Bytemark Assignment
        </div>
        <div class="relative w-full bg-white w-full h-12 rounded-lg" *ngIf="!selected_article">
            <span class="flex absolute z-0 items-center h-full pr-3 right-0 material-icons font-bold text-gray-600">
                search
            </span>
            <input type="text" placeholder="Add country code" class="absolute font-bold placeholder-gray-600 z-2 w-full h-full bg-transparent p-3"/>
        </div>
        <button class="relative w-full bg-white w-full h-12 rounded-lg font-bold" *ngIf="selected_article" (click)="closeArticle()">Close article</button>
    </div>
</div>

<ul @fade *ngIf="!selected_article && news" class="grid grid-flow-row-dense lg:w-5/6 sm:w-full mx-auto sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:gap-4 lg:gap-8 md:p-6 lg:p-10">
    <news-item
        *ngFor="let article of news.articles; let i = index;"
        [article]="article"

        (load)="(i == (news.articles.length - 1))?resetPosition():''"
        (click)="selectArticle(article)"
    ></news-item>
</ul>

<article
    @fade
    *ngIf="selected_article"
    [article]="selected_article"

    (close)="closeArticle()"
></article>
